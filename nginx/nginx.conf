user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
	worker_connections 1024;
}

http {
	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	server_tokens off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	ssl_ciphers 'ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES256-SHA:ECDHE-ECDSA-DES-CBC3-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:DES-CBC3-SHA:!DSS';
	ssl_prefer_server_ciphers on;

	ssl_session_cache shared:SSL:50m;
	ssl_session_timeout 5m;

	ssl_dhparam /etc/nginx/dhparam;

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

        limit_conn_zone $binary_remote_addr zone=addr:20m;
        limit_req_zone $binary_remote_addr zone=video:20m rate=2r/s;
	limit_req_zone $binary_remote_addr zone=website:20m rate=2r/s; 
	
	set_real_ip_from 103.22.200.0/22;
	set_real_ip_from 103.31.4.0/22;
	set_real_ip_from 104.16.0.0/12;
	set_real_ip_from 108.162.192.0/18;
	set_real_ip_from 131.0.72.0/22;
	set_real_ip_from 141.101.64.0/18;
	set_real_ip_from 162.158.0.0/15;
	set_real_ip_from 172.64.0.0/13;
	set_real_ip_from 173.245.48.0/20;
	set_real_ip_from 188.114.96.0/20;
	set_real_ip_from 190.93.240.0/20;
	set_real_ip_from 197.234.240.0/22;
	set_real_ip_from 198.41.128.0/17;
	set_real_ip_from 199.27.128.0/21;

	set_real_ip_from 2400:cb00::/32;
	set_real_ip_from 2405:8100::/32;
	set_real_ip_from 2405:b500::/32;
	set_real_ip_from 2606:4700::/32;
	set_real_ip_from 2803:f800::/32;
	set_real_ip_from 2c0f:f248::/32;
	set_real_ip_from 2a06:98c0::/29;

	real_ip_header CF-Connecting-IP;

	server {
		listen 80;
		listen 443 ssl;
		listen [::]:80 ssl;
		listen [::]:443 ssl;

		server_name new.gafferongames.com;

	       	root /var/www/html/gafferongames;

	      	index index.html;

	       	location / {
	               	try_files $uri $uri/index.html =404;
			limit_req zone=website burst=100 nodelay;
		}

		#location ~* .(mp4|webm)$ {

		location /videos {
			proxy_set_header Host $host;
                	proxy_set_header X-Real-IP $remote_addr;
                	proxy_set_header X-Forwarded-For $remote_addr;
			proxy_pass http://127.0.0.1:8080;
			limit_req zone=video burst=100 nodelay;
		}
	}

	server {
    		listen 80;
    		listen 443 ssl;
    		server_name netcode.io www.netcode.io;
		return 301 $scheme://github.com/networkprotocol/netcode.io;
	}
}
